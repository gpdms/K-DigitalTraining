<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">

	<form action="/insert">

		장르 : <select name="genre">
			<option  value="0">선택</option>

			<option th:each="genre : ${genreList}" th:value="${genre.gid}">[[${genre.genre}]]</option>

		</select> <br/>
		<br/> 영화 제목 : <input type="text" name="title" /> <br/>
		<br/> 영화 내용 : <input type="text" name="content" /> <br/>
		<br/> <input type="submit" name="저장" />

	</form>

</div>
