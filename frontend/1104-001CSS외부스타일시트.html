<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    
    <!-- 외부스타일시트 방법 -->
    <link rel="stylesheet" href="style.css">
   
    <style>
        p {
            color: blue !important;
        }
    </style>
    <!-- 스타일시트 우선순위 내부가 외부를 이김. -->
    <!-- !important가 인라인 이김. -->

</head>
<body>
    <!-- 인라인스타일시트 방법 외우기-->
    <p style="color: purple;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti possimus velit fugit nisi culpa accusantium neque asperiores, recusandae nemo dolorum distinctio reiciendis, debitis expedita unde iure facere doloribus ab dignissimos!</p>오늘은 즐거운 금요일
   <!-- 인라인스타일시트가 내부스타일시트 이김. -->
</body>
</html>
