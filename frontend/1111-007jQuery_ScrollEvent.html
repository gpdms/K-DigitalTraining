<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: "Roboto", "Noto Sans KR", sans-serif;
            font-size: 1em;
            font-weight: 400;
        }
        
        /* header */
        #header {
            height: 900px;
            overflow: hidden;
            background-color: #bbdaff;
        }
        #header > div {
            margin: 50px 20px;
            padding: 10px;
            float: left;
            width: 300px;
            height: 300px;
            font-size: 14px;
            border: 1px solid #000;
            opacity: 0;
            box-sizing: border-box;
            transform: translateY(100px);
            transition: all 0.4s;
        }
        #header.active > div {
            transform: translateY(0);
            opacity: 1;
        }
        #header .type1 {
            transition-delay: 0;
        }
        #header .type2 {
            transition-delay: 0.5s;
        }
        #header .type3 {
            transition-delay: 1s;
        }
        
        /* page1 */
        #page1 {
            height: 900px;
            overflow: hidden;
            background-color: #cafeb8;
        }
        #page1 > div {
            margin: 50px 20px;
            padding: 10px;
            float: left;
            width: 300px;
            height: 300px;
            font-size: 14px;
            border: 1px solid #000;
            opacity: 0;
            box-sizing: border-box;
            transform: translateY(100px);
            transition: all 0.4s;
        }
        #page1.active > div {
            transform: translateY(0);
            opacity: 1;
        }
        #page1 .type1 {
            transition-delay: 0;
        }
        #page1 .type2 {
            transition-delay: 0.5s;
        }
        #page1 .type3 {
            transition-delay: 1s;
        }
        
        /* page2 */
        #page2 {
            height: 900px;
            overflow: hidden;
            background-color: #ffe099;
        }
        #page2 > div {
            margin: 50px 20px;
            padding: 10px;
            float: left;
            width: 300px;
            height: 300px;
            font-size: 14px;
            border: 1px solid #000;
            opacity: 0;
            box-sizing: border-box;
            transform: translateY(100px);
            transition: all 0.4s;
        }
        #page2.active > div {
            transform: translateY(0);
            opacity: 1;
        }
        #page2 .type1 {
            transition-delay: 0;
        }
        #page2 .type2 {
            transition-delay: 0.5s;
        }
        #page2 .type3 {
            transition-delay: 1s;
        }
        </style>
</head>
<body>
    <div class="wrapper">
        <header id="header">
            <div class="type1">type1</div>
            <div class="type2">type2</div>
            <div class="type3">type3</div>
        </header>
        
        <section id="page1">
            <div class="type1">type1</div>
            <div class="type2">type2</div>
            <div class="type3">type3</div>
        </section>
        <section id="page2">
            <div class="type1">type1</div>
            <div class="type2">type2</div>
            <div class="type3">type3</div>
        </section>

    </div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        $(function(){
            let t = 0;

            setTimeout(function(){ //setInterval은 계속, settTimeout은 한번
                $("body, html").animate({"scrollTop": "0px"}, //속성:속성값 설정 
                 300, //지속시간
                function(){ //애니메이션끝나고 할행동
                    $("#header").addClass("active"); //header애니메이션 먼저 작동

                //제이쿼리 스크롤이벤트
                $(window).scroll(function(){
                    t = $(window).scrollTop(); //스크롤위치

                    if(t < $("#header").offset().top){
                        $("#header").addClass("active");
                    }
                    else if(t< $("#page1").offset().top+300){
                        $("#page1").addClass("active");
                    }
                    //크로스브라우징 위해 body와 html둘다. 어떤브라우저에서먹고안먹고
                    else if(t< $("body, html").height()){
                        $("#page2").addClass("active");
                    }

                });
                });
        
            }, 300);
        });
    </script>
</body>
</html>
