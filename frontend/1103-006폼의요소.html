<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼의 요소</title>
</head>
<body>
    <form action="action.php">

        <!-- 꼭 기억하기★ -->
        <input type="email" placeholder="이메일 입력" required><br><br>
        <input type="submit"><br><br>
        <!-- placeholder: 입력란에 힌트내용 표시. 그 필드를 클릭하면 내용사라지도록.
        required: 필수로 입력해야 -->

        <input type="url" placeholder="사이트 입력" required><br><br>
        <input type="submit"><br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <!-- textarea닫기를 줄바꿈하고 닫으면 오류
            <textarea name="" id="" cols="30" rows="10">
            </textarea> -->
        <h1>당신의 성별은?</h1>
        <input type="radio" name="male"> 여성 
        <input type="radio" name="male">남성 <br><br>
        <!-- 둘중하나만 선택됨 -->
        <input type="radio" name="female"> 여성 
        <input type="radio" name="male">남성 <br><br>
        <input type="submit"><br><br>
        <!-- 둘다 선택됨 -->
        <h2>당신의 취미를 2가지 이상 선택해 주세요.</h2>
        <input type="checkbox" name="fishing">낚시
        <input type="checkbox" name="racing">레이싱
        <input type="checkbox" name="tv">TV보기
        <input type="checkbox" name="mung">멍때리기
        <input type="checkbox" name="movie">영화보기
        <input type="submit"><br>
        <input type="password" autocomplete="flase">
            <!-- autocomplete 디폴트가 true. 아이디대면 비밀번호 자동. 반드시 false로 넣어야 -->
    </form>
</body>
</html>
