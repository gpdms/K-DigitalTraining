<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘은 개강일</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>h1헤드태그</h1>
    <h2>h2헤드태그</h2>
    <h3>h3헤드태그</h3>
    <h4>h4헤드태그</h4>
    <h5>h5헤드태그</h5>
    <h6>h6헤드태그</h6>

    <ul type="disc">
        <li>일요일</li>
        <li>월요일</li>
        <li>화요일</li>
        <li>수요일</li>
        <li>목요일</li>
        <li>금요일</li>
        <li>토요일</li>
    </ul>
    <!-- ul>li*7 탭
ul(unordered list) 안에 li가 7개-순서없음. 점이나 사각형 등 불릿이 붙음. (type="disc"). 속성으로 모양변경가능 -->

    <ol type="1" reversed>
        <li>일요일</li>
        <li>월요일</li>
        <li>화요일</li>
        <li>수요일</li>
        <li>목요일</li>
        <li>금요일</li>
        <li>토요일</li>
    </ol>
    <!-- ol(ordered list): 순서있음. 숫자붙음.
    ol태그의 속성값
    type="1" 숫자(기본값)
    type="a" 영문소문자
    type="A" 영문대문자
    type="i" 로마숫자 소문자
    type="I" 로마숫자 대문자
   reversed 거꾸로 출력 -->

</body>
</html>
