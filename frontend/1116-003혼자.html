<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: gray
        }

        img {
            display: block;
            width: 250px;
            height: 300px;
        }

    </style>
</head>
<body>
    <div>
    <img src="images/pic_1.jpg" alt="아이유">
    </div>
    <button id="hideBtn">slide hide</button>
    <button id="showBtn">slide show</button>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        $(function(){
            $("#hideBtn").click(function(){
                $("img").delay(500).animate({width: 0});
            });

            $("#showBtn").click(function(){
                $("img").delay(500).animate({width: "250px"});
            });
            

        });
    </script>
</body>
</html>
