<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘은 개강일 폼태그</title>
</head>
<body>
    <form action="action.php">
        <h1>로그인 페이지</h1>
        아이디: <input type="text"><br>
        패스워드: <input type="password"><br><br>
        <input type="submit"><input type="reset" value="초기화"><br><br>
        <!-- 폼의 요소들 text, password, submit, reset 
        value값넣으면 그 이름이 바뀜.
        input 요소들 엄청 많음 외우는수밖에-->
        <input type="color"><br>
        <input type="date"><br>
        <input type="datetime"><br>
        <!-- datetime사파리에선뜨지만 크롬에선 안뜸. 안쓰는게. -->
        <input type="datetime-local"><br>
        <input type="week"><br>
        <input type="file"><br>
        <input type="button" value="버튼누르기"><br>
        <button>버튼누르기</button><br>
        <!-- 버튼 태그도 있음. input타입 버튼보다 버튼태그가 css에서 꾸미기 쉬움. -->
    </form>
    
</body>
</html>
