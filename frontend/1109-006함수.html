<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        function greeting() {
            document.write("체력은 국력", "<br>");
        }
        // 호출을 해야 나옴
        greeting();
        greeting();

        //매개변수
        function gpdms(name, area){
            document.write("안녕하세요 " + name +"입니다." , "<br>");
            document.write("제가 사는 곳은 " + area + "입니다.", "<br><br>");
        }

        gpdms("고길동", "서울");
        gpdms("달려라하니", "부산");
        
    </script>
</head>
<body>
    
</body>
</html>
