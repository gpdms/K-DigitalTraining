<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            width: 300px;
            height: 300px;
            border: 1px solid black;
    /* html에서 테이블 만든것이랑 css에서 만드는거랑 다른 결과. */ 
            border-collapse: separate;
            /* border-collapse: collapse; */
            /* 두줄로나오는것 한줄로 */
        }
        

        td {
            border: 1px solid black;
            /* html에서 테이블 만든것과 같은 결과. */
            empty-cells: hide;
            /* td에 컨텐트가 없는 부분 숨김 */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
